{% extends "rescueapp/base.html" %}

{% block content %}
<h1>Animal List</h1>
<table>
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Breed</th>
            <th scope="col">Species</th>
            <th scope="col">Gender</th>
            <th scope="col">Color</th>
            <th scope="col">Age</th>
        </tr>
    </thead>
    <tbody>
        {% for animal in animals %}
        <tr>
            <td>{{ animal.name }}</td>
            <td>{{ animal.breed }}</td>
            <td>{{ animal.species }}</td>
            <td>{{ animal.gender }}</td>
            <td>{{ animal.color }}</td>
            <td>{{ animal.age }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
