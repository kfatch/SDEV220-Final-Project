<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Animal Rescue App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'item_list' %}">Animal Rescue App</a>
    <div class="ms-auto">
      <a class="btn btn-primary" href="{% url 'item_create' %}">Create</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>
</body>
</html>
